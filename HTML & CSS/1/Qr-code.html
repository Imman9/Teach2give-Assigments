<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR-CODE</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="qr-image">
        <img src="image.png" alt="qr-code" />
      </div>
      <div class="qr-content">
        <p>improve your front-end skills by buildind projects</p>
        <p>
          Scan the QR code to visit Front Frontend mentor and take your coding
          skills to the next level
        </p>
      </div>
    </div>
  </body>
</html>
