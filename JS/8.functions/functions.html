<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" id="display" disabled />
      <div class="buttons">
        <button class="memory">MC</button>
        <button class="memory">MR</button>
        <button class="memory">M+</button>
        <button class="memory">M-</button>

        <button class="memory">MS</button>
        <button class="memory">Mv</button>
        <button class="function-key" onclick="clearEntry()">CE</button>
        <button class="function-key" onclick="clearDisplay()">C</button>

        <button onclick="appendValue('%')">%</button>
        <button onclick="appendValue('1/')">1/x</button>
        <button onclick="appendValue('**2')">x²</button>
        <button onclick="appendValue('Math.sqrt(')">√</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('/')">÷</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('*')">×</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('-')">-</button>

        <button onclick="appendValue('+/-')">+/-</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="appendValue('+')">+</button>

        <button class="equal" onclick="calculateResult()">=</button>
      </div>
    </div>
    <script src="functions.js"></script>
  </body>
</html>
